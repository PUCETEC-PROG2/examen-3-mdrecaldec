{% extends 'base.html' %}

{% block title %}Confirmar Eliminación de un albun{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title">¿Estás seguro de que deseas eliminar a {{ album }}?</h2>
            <p class="card-text">Esta acción no se puede deshacer.</p>

            <form method="post" action="{% url 'album_delete' pk=album.pk %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'album_list' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

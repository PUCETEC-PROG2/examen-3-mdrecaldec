{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{{ form.instance.pk|yesno:"Actualizar,Agregar" }} Álbum</h1>
    
    <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
        {% csrf_token %}
        
        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="{% url 'album_list' %}" class="btn btn-secondary">Volver a la lista de Álbumes</a>
    </form>
</div>
{% endblock %}
